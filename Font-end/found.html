<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Report Found Item</title>
<link rel="stylesheet" href="found.css">
</head>
<body>
<div class="container">
<a href="Home.html">
    <div class="circle">
        <div class="logo">
        <img src="images/logo.png" alt="CUZ Logo" />
        </div>
        </div>
</a>
<h1>Report Found Item</h1>
<p class="subtitle">Allow to add details, photos and location of the found item.</p>
<form class="report-form">
<div class="upload-box">
<label for="imageUpload" class="upload-label">
<img src="images/uplaod.png" alt="Upload Icon">
<span>Upload Image</span>
</label>
<input type="file" id="imageUpload" name="image" accept="image/*" hidden>
</div>
<div class="form-group">
<label for="description">Description</label>
<textarea id="description" name="description" rows="5" placeholder="Describe the item..." required>
</textarea>
</div>
<button type="submit" class="submit-btn">Submit</button>
</form>
</div>
<!-- Popup Modal -->
<div id="popup" class="popup-overlay">
    <div class="popup-box">
    <div class="popup-icon">âœ”</div>
    <h3>Submission Successful!</h3>
    <p>Your lost item report has successfully been submitted. You will receive a notification via
    the notification module once your item is found.</p>
    <button id="closePopup" class="ok-btn">OK</button>
    </div>
    </div>
    <script>
    const form = document.querySelector('form'); // Your form element
    const popup = document.getElementById('popup');
    const closePopup = document.getElementById('closePopup');
    form.addEventListener('submit', (e) => {
    e.preventDefault(); // Prevent real submission for now
    popup.style.display = 'flex'; // Show popup
    form.reset(); // Optional: clears inputs
    });
    closePopup.addEventListener('click', () => {
    popup.style.display = 'none'; // Hide popup
    });
    </script>
</body>
</html>
