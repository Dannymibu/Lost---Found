<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Report Found Item</title>
<link rel="stylesheet" href="found.css">
</head>
<body>
<div class="container">
<a href="Home.html">
    <div class="circle">
        <div class="logo">
        <img src="images/logo.png" alt="CUZ Logo" />
        </div>
        </div>
</a>
<h1>Report Found Item</h1>
<p class="subtitle">Allow to add details, photos and location of the found item.</p>
<form class="report-form">
<div class="upload-box">
<label for="imageUpload" class="upload-label">
<img src="images/uplaod.png" alt="Upload Icon">
<span>Upload Image</span>
</label>
<input type="file" id="imageUpload" name="image" accept="image/*" hidden>
</div>
<div class="form-group">
<label for="description">Description</label>
<textarea id="description" name="description" rows="5" placeholder="Describe the item...">
</textarea>
</div>
<button type="submit" class="submit-btn">Submit</button>
</form>
</div>
</body>
</html>
