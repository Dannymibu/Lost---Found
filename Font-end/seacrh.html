<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CUZ Lost & Found</title>
<link rel="stylesheet" href="search.css" />
</head>
<body>
<div class="container">
<!-- Logo and Title -->
<div class="header">
<a href="Home.html"> 
<div class="circle">
<div class="logo">
<img src="images/logo.png" alt="CUZ Logo" />
</div>
</div>
</a>
<h1>CUZ</h1>
<p class="subtitle">Search Lost Items</p>
</div>
<!-- Search Bar -->
<div class="search-bar">
<input type="text" placeholder="Search keywords" />
<button>
    <img src="images/find.png" alt="search-icon" class="find"/>
</button>
</div>
<!-- Item Grid -->
<div class="item-grid">
<div class="item-card">
<img src="images/laptop.png" alt="Laptop" />
<h3>Laptop</h3>

</div>
<div class="item-card">
<img src="images/keys.png" alt="Keys" />
<h3>Keys</h3>
</div>
<div class="item-card">
<img src="images/id card.png" alt="Wallet" />
<h3>student id card</h3>

</div>
<div class="item-card">
<img src="images/phone.png" alt="Teddy Bear" />
<h3>mobile phone</h3>
</div>
</div>
</div>
<!-- Font Awesome (for search icon) -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous">
</script>
</body>
</html>
