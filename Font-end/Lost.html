<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lost Item Module</title>
<link rel="stylesheet" href="Lost.css" />
</head>
<body>
<div class="container">
    <div class="logo">
    
   <a href="Home.html">
        <div class="circle">
        <img src="images/logo.png" alt="lost and found iogo" class="logo-img">
       </div>
    </div>
</a>
    <h2 class="title">Lost Item Module</h2>
<div class="form-card">
<p>Fill out the form below to report your lost item.</p>
<form>
<div class="form-group">
<label for="itemName">ITEM NAME</label>
<input type="text" id="itemName" placeholder="Enter item name" />
</div>
<div class="form-group">
<label for="category">CATEGORY</label>
<input type="text" id="category" placeholder="e.g. Electronics, Books" />
</div>
<div class="form-group">
<label for="location">LOCATION</label>
<input type="text" id="location" placeholder="Where you lost it" />
</div>
<div class="form-group">
<label for="date">DATE</label>
<input type="date" id="date" />
</div>
<div class="upload-box">
<div class="upload-icon">
<img src="images/lost.png" alt="upload
icon">
</div>
<p>Drag & drop files<br>or choose image</p>
<input type="file" id="fileUpload" accept="image/*" />
</div>
<button type="submit" class="btn">Submit Lost Item</button>
</form>
</div>
</div>
</body>
</html>
